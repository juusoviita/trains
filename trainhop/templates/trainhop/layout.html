{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <title>{% block title %}TrainHop{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="{% static 'trainhop/styles.css' %}" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Permanent Marker' rel='stylesheet'>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a id="trainhop" class="navbar-brand" href="{% url 'index' %}" style="font-family:'Permanent Marker';">TrainHop</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search for Station" aria-label="Search"
              id="station-search">
          </form>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <span class="navbar-text">
            <small>All data is from <a href="https://www.digitraffic.fi/rautatieliikenne/">Digitraffic API</a> of the
              Finnish Transport Agency (licensed under <a href="https://creativecommons.org/licenses/by/4.0/">CC BY
                4.0</a>).
            </small>
          </span>
        </li>
      </ul>
    </div>
  </nav>

  <div class="body">
    {% block body %}
    {% endblock %}
    {% block script %}
    <script src="{% static 'trainhop/trainhop.js' %}"></script>
    {% endblock %}
  </div>
</body>

</html>
